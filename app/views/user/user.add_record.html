<div class="clearfix">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span
                aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Add Person</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Firstname <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="firstname" placeholder="Firstname" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter person firstname" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Lastname <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="lastname" placeholder="Lastname" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter person lastname" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Username <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="username" placeholder="Username" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter person username" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="email" ng-model="email" placeholder="Email" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter person emain" tooltip-placement="left">?</span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Password <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="password" ng-model="password" placeholder="Password" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter person password" tooltip-placement="left">?</span>
            </div>
        </form>
    </div>
    <div class="modal-footer model-grey-color">
        <button class="btn btn-success" ng-click="savePerson()"><i class="glyphicon glyphicon-floppy-save"></i> Save
        </button>
        <button class="btn btn-danger" ng-click="closeModal()"><i class="glyphicon glyphicon-remove"></i> Close
        </button>
    </div>
</div>
