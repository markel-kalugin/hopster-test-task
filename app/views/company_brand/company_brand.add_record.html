<div class="clearfix">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span
                aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Add Brand</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="name" placeholder="Name" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter brand name" tooltip-placement="left"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="sel1">Company <sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <select class="form-control" id="sel1" ng-model="company" ng-options="company.name for company in companies"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer model-grey-color">
        <button class="btn btn-success" ng-click="saveCompanyBrand()"><i class="glyphicon glyphicon-floppy-save"></i> Save
        </button>
        <button class="btn btn-danger" ng-click="closeModal()"><i class="glyphicon glyphicon-remove"></i> Close
        </button>
    </div>
</div>
