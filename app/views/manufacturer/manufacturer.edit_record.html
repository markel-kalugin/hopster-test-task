<div class="clearfix">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span
                aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Edit View : {{manufacturer.details}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Details <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="manufacturer.details" placeholder="Details" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter manufacturer details" tooltip-placement="left"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="sel1">Products <sup class="sup-color">*</sup> :</label>
                <select multiple
                        chosen
                        ng-model="manufacturer.products_manufacturer"
                        data-placeholder="Choose a Products..."
                        id="sel1"
                        ng-options="product as (product.brand+' - '+product.category+' - '+product.price) for product in products">
                </select>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Phone number <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="tel" ng-model="manufacturer.phone_number" placeholder="Phone number" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter manufacturer phone number" tooltip-placement="left"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="sel2">Phone Number Type <sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <select class="form-control" id="sel2" ng-model="manufacturer.phone_number_type" ng-options="phone_number_type.name for phone_number_type in phone_number_types"></select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer model-grey-color">
        <button class="btn btn-success" ng-click="updateManufacturer()"><i class="glyphicon glyphicon-floppy-save"></i> Update
        </button>
        <button class="btn btn-danger" ng-click="closeModal()"><i class="glyphicon glyphicon-remove"></i> Close
        </button>
    </div>
</div>
