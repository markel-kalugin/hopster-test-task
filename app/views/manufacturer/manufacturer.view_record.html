<div class="clearfix">
	<div class="modal-header model-grey-color">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span aria-hidden="true">Ã—</span></button>
		<h4 class="modal-title">View : {{manufacturer.details}}</h4>
	</div>
	<div class="modal-body">
		<dl class="dl-horizontal">
			<dt>Details</dt>
			<dd>{{manufacturer.details}}</dd>
			<dt>Phone Number</dt>
			<dd>{{manufacturer.phone_number[0]}}</dd>
			<dt>Phone Number Type</dt>
			<dd>{{manufacturer.phone_number_type[0].name}}</dd>
			<dt>Products</dt>
			<dd ng-repeat-start="product in manufacturer.products" ng-repeat-end="">{{product}}</dd>
		</dl>
	</div>
		<div class="modal-footer">
		<button class="btn btn-danger" data-dismiss="modal" ng-click="closeModal()"><i class="fa fa-close"></i> Close</button>
	</div>
</div>
