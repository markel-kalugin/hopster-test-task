<div class="clearfix">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span
                aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Edit View : {{product.description}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Price <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="number" ng-model="product.price" placeholder="Price" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter product price" tooltip-placement="left"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Description <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="product.description" placeholder="Description" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter product description" tooltip-placement="left"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="sel1">Brand <sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <select class="form-control" id="sel1" ng-model="product.company_brand" ng-options="company_brand.name for company_brand in company_brands"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="sel2">Category <sup class="sup-color">*</sup></label>
                <div class="col-sm-8">
                    <select class="form-control" id="sel2" ng-model="product.product_category" ng-options="product_category.name for product_category in product_categories"></select>
                </div>
            </div>
        </form>

    </div>
    <div class="modal-footer model-grey-color">
        <button class="btn btn-success" ng-click="updateProduct()"><i class="glyphicon glyphicon-floppy-save"></i> Update
        </button>
        <button class="btn btn-danger" ng-click="closeModal()"><i class="glyphicon glyphicon-remove"></i> Close
        </button>
    </div>
</div>
