<div class="clearfix">
    <div class="modal-header model-grey-color">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()"><span
                aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">Add Product Category</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-sm-3 control-label">Name <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="name" placeholder="Name" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter product category name" tooltip-placement="left"></span>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Description <sup class="sup-color">*</sup></label>

                <div class="col-sm-8">
                    <input type="text" ng-model="description" placeholder="Description" class="form-control">
                </div>
                <span class="help-button" uib-tooltip="Please enter product category description" tooltip-placement="left"></span>
            </div>
        </form>
    </div>
    <div class="modal-footer model-grey-color">
        <button class="btn btn-success" ng-click="saveProductCategory()"><i class="glyphicon glyphicon-floppy-save"></i> Save
        </button>
        <button class="btn btn-danger" ng-click="closeModal()"><i class="glyphicon glyphicon-remove"></i> Close
        </button>
    </div>
</div>
